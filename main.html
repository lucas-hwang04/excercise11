<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Canvas: Overlapping Shapes</title>
<style>body{display:grid;place-items:center;height:100vh;margin:0;background:#f5f5f5}</style>
</head>
<body>
<canvas id="cv" width="420" height="280" aria-label="Blue rectangle overlapped by yellow circle"></canvas>

<script>
  const c = document.getElementById('cv');
  const ctx = c.getContext('2d');

  // Rectangle (blue fill, black border)
  ctx.fillStyle = '#103cff';
  ctx.fillRect(40, 40, 230, 160);
  ctx.lineWidth = 8;
  ctx.strokeStyle = '#111';
  ctx.strokeRect(40, 40, 230, 160);

  // Circle (draw second so it overlaps) â€“ yellow fill, red border
  const cx = 180 + 80;  // left=180 with radius 80
  const cy = 60  + 80;
  const r  = 80;

  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.closePath();
  ctx.fillStyle = '#ffe600';
  ctx.fill();
  ctx.lineWidth = 10;
  ctx.strokeStyle = '#ff2a00';
  ctx.stroke();
</script>
</body>
</html>
