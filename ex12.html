<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Hello World Colors, Backgrounds, and Borders</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    margin: 40px;
    background: #f8f8f8;
  }
  .box {
    font-size: 36px;
    font-weight: bold;
    margin: 20px 0;
    padding: 8px 20px;
  }
  /* 1st box: sky blue background, double red border */
  .b1 {
    background: skyblue;
    color: black;
    border: 6px double red;
  }
  /* 2nd box: yellow background, rounded blue border */
  .b2 {
    background: yellow;
    color: black;
    border: 4px solid blue;
    border-radius: 10px;
  }
  /* 3rd box: green with dotted pattern background, no solid fill */
  .b3 {
    background-color: green;
    background-image: radial-gradient(purple 15%, transparent 16%);
    background-size: 40px 40px;
    color: black;
    border: none;
  }
  .note {
    color: red;
    font-style: italic;
    font-size: 24px;
    margin-top: 30px;
  }
</style>
</head>
<body>
  <div class="box b1">Hello World</div>
  <div class="box b2">Hello World</div>
  <div class="box b3">Hello World</div>
</body>
</html>
