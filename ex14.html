<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>

    <style>
        body {
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            background: #f5f5f5;
            width: 750px;
            margin: 80px auto;
            padding: 40px 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Heading 1: red + black overline */
        h1 {
            font-family: "Times New Roman", serif;
            font-size: 38px;
            font-weight: bold;
            margin: 0 0 30px 0;
            color: #8b0000;
            text-shadow: 1px 1px 0px black;
            text-decoration: overline;
        }

        /* Heading 2: ONLY one yellow outline */
        .heading2-box {
            outline: 2px solid #e4e400; /* yellow */
            width: 100%;               /* long rectangle like screenshot */
            padding: 8px 5px;
            margin-bottom: 40px;
        }

        h2 {
            font-family: "Times New Roman", serif;
            font-size: 26px;
            font-style: italic;
            margin: 0;
            color: black;
        }

        /* Heading 3: bottom-right */
        h3 {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            text-align: right;
            text-decoration: underline;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="wrapper">

        <h1>This is heading 1</h1>

        <div class="heading2-box">
            <h2>This is heading 2</h2>
        </div>

        <h3>This is heading 3</h3>

    </div>

</body>
</html>
