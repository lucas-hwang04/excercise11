<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14</title>

    <style>
        body {
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            background: #f5f5f5;
            width: 750px;
            margin: 80px auto;
            padding: 40px 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Heading 1 */
        h1 {
            font-family: "Times New Roman", serif;
            font-size: 38px;
            font-weight: bold;
            margin: 0 0 30px 0;
            color: #8b0000;
            text-shadow: 1px 1px 0px black;
            text-decoration: overline;
        }

        /* OUTER yellow box */
        .yellow-box {
            outline: 3px solid #e4e400; /* yellow outer border */
            padding: 4px;
            width: 100%;
            margin-bottom: 40px;
        }

        /* INNER black box */
        .black-box {
            outline: 2px solid #000; /* black inner border */
            padding: 6px 10px;
        }

        /* Heading 2 */
        h2 {
            font-family: "Times New Roman", serif;
            font-size: 26px;
            font-style: italic;
            margin: 0;
            color: black;
        }

        /* Heading 3 */
        h3 {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            text-align: right;
            text-decoration: underline;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <div class="wrapper">

        <h1>This is heading 1</h1>

        <div class="yellow-box">
            <div class="black-box">
                <h2>This is heading 2</h2>
            </div>
        </div>

        <h3>This is heading 3</h3>

    </div>

</body>
</html>
