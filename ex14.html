<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14 – CSS Outline, Text, and Fonts</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
        }

        .box {
            width: 400px;
            padding: 20px;
            margin-bottom: 30px;

            /* CSS OUTLINE */
            outline-style: solid;
            outline-color: #2c7cff;
            outline-width: 5px;
            outline-offset: 10px;

            /* TEXT */
            color: #222;
            text-align: center;
            text-transform: capitalize;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);

            /* FONT */
            font-size: 20px;
            font-weight: bold;
        }

        .small-text {
            font-size: 14px;
            letter-spacing: 2px;
            word-spacing: 5px;
            text-decoration: underline;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            font-family: "Times New Roman", serif;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1 class="title">Exercise 14 – CSS Outline Demo</h1>

    <div class="box">
        This is a sample box with CSS outline.
    </div>

    <p class="small-text">
        This line demonstrates letter spacing, word spacing, and text decoration.
    </p>

</body>
</html>
