<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 14 - Outline, Text, Font</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #000;           /* nền đen giống slide */
        }

        .box {
            background: #f5f5f5;        /* khung xám nhạt ở giữa */
            width: 600px;
            margin: 80px auto;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1, h2, h3 {
            font-family: "Times New Roman", serif;  /* giống font trong hình */
            margin: 0 0 25px 0;
        }

        /* Heading 1: có đường kẻ phía trên (overline), chữ to & đậm */
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-decoration: overline;
        }

        /* Heading 2: italic, nằm trong khung viền vàng (outline) */
        h2 {
            font-size: 24px;
            font-style: italic;
            padding: 5px 8px;
            outline-style: solid;
            outline-width: 2px;
            outline-color: #d4d400;    /* vàng */
        }

        /* Heading 3: nhỏ, nằm phía góc phải dưới, có gạch chân nhẹ */
        h3 {
            font-size: 16px;
            text-align: right;
            text-decoration: underline;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </div>

</body>
</html>
